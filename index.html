<h1>How old is Luke?</h1>
<p>Luke is currently 20 years old</p>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">
<script>

var myGamePiece;
var myObstacles = [];
var myScore;

function startGame() {
    myGamePiece = new component(30, 30, "red", 10, 120);
    myGamePiece.gravity = 0.05;
    myScore = new component("30px", "Consolas", "black", 280, 40, "text");
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 480;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    this.score = 0;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;
    this.x = x;
    this.y = y;
    this.gravity = 0;
    this.gravitySpeed = 0;
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
        this.hitBottom();
    }
    this.hitBottom = function() {
        var rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
            this.y = rockbottom;
            this.gravitySpeed = 0;
        }
    }
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}

function updateGameArea() {
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            return;
        }
    }
    myGameArea.clear();
    myGameArea.frameNo += 1;
    if (myGameArea.frameNo == 1 || everyinterval(150)) {
        x = myGameArea.canvas.width;
        minHeight = 20;
        maxHeight = 200;
        height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
        minGap = 50;
        maxGap = 200;
        gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
        myObstacles.push(new component(10, height, "green", x, 0));
        myObstacles.push(new component(10, x - height - gap, "green", x, height + gap));
    }
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].x += -1;
        myObstacles[i].update();
    }
    myScore.text="SCORE: " + myGameArea.frameNo;
    myScore.update();
    myGamePiece.newPos();
    myGamePiece.update();
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}

function accelerate(n) {
    myGamePiece.gravity = n;
}
</script>
<br>
<button onmousedown="accelerate(-0.2)" onmouseup="accelerate(0.05)">ACCELERATE</button>
<p>Use the ACCELERATE button to stay in the air</p>
<p>How long can you stay alive?</p>
</body>

  <script type="text/javascript">
    /**
     * @license HTML5 experiment Snake

    function init() {
      var ctx;
      var turn  = [];
      var xV = [-1, 0, 1, 0];
      var yV = [0, -1, 0, 1];
      var queue = [];
      var elements = 1;
      var map = [];
      var X = 5 + (Math.random() * (45 - 10))|0;
      var Y = 5 + (Math.random() * (30 - 10))|0;
      var direction = Math.random() * 3 | 0;
      var interval = 0;
      var score = 0;
      var inc_score = 50;
      var sum = 0, easy = 0;
      var i, dir;
      var canvas = document.createElement('canvas');
      for (i = 0; i < 45; i++) {
        map[i] = [];
      }
      canvas.setAttribute('width', 45 * 10);
      canvas.setAttribute('height', 30 * 10);
      ctx = canvas.getContext('2d');
      document.body.appendChild(canvas);
      function placeFood() {
        var x, y;
        do {
          x = Math.random() * 45|0;
          y = Math.random() * 30|0;
        } while (map[x][y]);
        map[x][y] = 1;
        ctx.strokeRect(x * 10 + 1, y * 10 + 1, 10 - 2, 10 - 2);
      }
      placeFood();
      function clock() {
        if (easy) {
          X = (X+45)%45;
          Y = (Y+30)%30;
        }
        --inc_score;
        if (turn.length) {
          dir = turn.pop();
          if ((dir % 2) !== (direction % 2)) {
            direction = dir;
          }
        }
        if (
        (easy || (0 <= X && 0 <= Y && X < 45 && Y < 30))
          && 2 !== map[X][Y]) {
          if (1 === map[X][Y]) {
            score+= Math.max(5, inc_score);
            inc_score = 50;
            placeFood();
            elements++;
          }
          ctx.fillRect(X * 10, Y * 10, 10 - 1, 10 - 1);
          map[X][Y] = 2;
          queue.unshift([X, Y]);
          X+= xV[direction];
          Y+= yV[direction];
          if (elements < queue.length) {
            dir = queue.pop()
            map[dir[0]][dir[1]] = 0;
            ctx.clearRect(dir[0] * 10, dir[1] * 10, 10, 10);
          }
        } else if (!turn.length) {
          if (confirm("You lost! Play again? Your Score is " + score)) {
            ctx.clearRect(0, 0, 450, 300);
            queue = [];
            elements = 1;
            map = [];
            X = 5 + (Math.random() * (45 - 10))|0;
            Y = 5 + (Math.random() * (30 - 10))|0;
            direction = Math.random() * 3 | 0;
            score = 0;
            inc_score = 50;
            for (i = 0; i < 45; i++) {
              map[i] = [];
            }
            placeFood();
          } else {
            window.clearInterval(interval);
            window.location = "/projects/";
          }
        }
      }
      interval = window.setInterval(clock, 60);
      document.onkeydown = function(e) {
        var code = e.keyCode - 37;
        /*
         * 0: left
         * 1: up
         * 2: right
         * 3: down
         **/
        if (0 <= code && code < 4 && code !== turn[0]) {
          turn.unshift(code);
        } else if (-5 == code) {
          if (interval) {
            window.clearInterval(interval);
            interval = null;
          } else {
            interval = window.setInterval(clock, 60);
          }
        } else { // O.o
          dir = sum + code;
          if (dir == 44||dir==94||dir==126||dir==171) {
            sum+= code
          } else if (dir === 218) easy = 1;
        }
      }
    }
  </script>

<body onload="init()">
  <h1>HTML5 SNAKE</h1>
